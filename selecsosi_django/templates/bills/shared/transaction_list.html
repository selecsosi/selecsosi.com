<div class="transactions">
	<h2>Transactions</h2>
	{% for transaction in transactions %}
	<div class="transaction">
		<a class="transaction_date" href="/bills/transaction/{{ transaction.id }}">{{ transaction.modified }}</a>
		<a class="transaction_type" href="/bills/transaction/{{ transaction.id }}">{{transaction.transfer_type }}</a>
		<a class="transaction_note" href="/bills/transaction/{{ transaction.id }}">{{transaction.note|slice:":80" }}</a>
		<a class="transaction_amount {% if transaction.amount < 0 %}red{% else %}green{% endif %}" href="/bills/transaction/{{ transaction.id }}">{{ transaction.amount }}</a>
	</div>
	{% endfor %}
</div>
