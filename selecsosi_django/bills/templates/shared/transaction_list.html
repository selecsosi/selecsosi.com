<div class="transactions">
    {% for transaction in transactions %}
        <div >
            <a href="{% url "transaction" id=transaction.id %}">
                {{ transaction.amount }} {{ transaction.transfer_type }} {{ transaction.from_account }} -> {{ transaction.to_account }} {{ transaction.modified }} {{ transaction.transfer_type }} {{transaction.note|slice:":80" }}
            </a>
        </div>
    {% endfor %}
</div>
