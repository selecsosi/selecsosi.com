{% extends "base.html" %}

{% block js_block %}
{{ block.super }}

{% endblock %}

{% block content_block %}
<h1>New Bill</h1>
<form action="/bills/new_bill/" method="post">{% csrf_token %}
<div class="form-row">
        {{ form.as_p }}
</div>

<div class="submit-row">
        <input type="submit" value="Add trip" class="submit" />
</div>
</form>
{% endblock %}
